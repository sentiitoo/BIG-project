<!DOCTYPE html>
<html>
<head>
	<title>Jeu de memory</title>
	<style>
		.card {
			background-color: #ddd;
			border: 1px solid #999;
			height: 100px;
			width: 100px;
			display: inline-block;
			margin: 5px;
			text-align: center;
			font-size: 80px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}

		.card:hover {
			background-color: #aaa;
		}
	</style>
</head>
<body>
	<h1>Jeu de memory</h1>
	<div id="gameBoard"></div>

	<script>
		var symbols = ['ğŸ¶', 'ğŸ±', 'ğŸ»', 'ğŸ¸', 'ğŸ¦', 'ğŸ¯', 'ğŸ¨', 'ğŸ¼'];
		var board = [];

		// MÃ©lange les symboles et les place sur le plateau de jeu
		function createBoard() {
  var shuffledSymbols = symbols.concat(symbols).sort(function() {
    return 0.5 - Math.random();
  });

  for (var i = 0; i < shuffledSymbols.length; i++) {
    var card = document.createElement('div');
    card.innerHTML = shuffledSymbols[i];

    // Ajoute les classes "card" et "revealed" aprÃ¨s avoir dÃ©fini le contenu de la carte
    card.classList.add('card');
    card.classList.add('revealed');

    card.addEventListener('click', revealCard);
    board.push(card);
    document.getElementById('gameBoard').appendChild(card);
  }
}


		var firstCard = null;
		var secondCard = null;
		var canClick = true;

		// Retourne une carte et vÃ©rifie si deux cartes ont Ã©tÃ© retournÃ©es pour vÃ©rifier si elles correspondent
		function revealCard() {
			if (!canClick) {
				return;
			}

			this.classList.add('revealed');

			if (firstCard === null) {
				firstCard = this;
			} else {
				secondCard = this;
				canClick = false;
				setTimeout(checkMatch, 1000);
			}
		}

		// VÃ©rifie si les deux cartes retournÃ©es correspondent
		function checkMatch() {
	if (firstCard.innerHTML === secondCard.innerHTML) {
		firstCard.removeEventListener('click', revealCard);
		secondCard.removeEventListener('click', revealCard);
	} else {
		setTimeout(function() {
			firstCard.classList.remove('revealed');
			secondCard.classList.remove('revealed');
			firstCard = null;
			secondCard = null;
			canClick = true;
		}, 1000);
	}

	firstCard = null;
	secondCard = null;
	canClick = true;

	if (board.every(function(card) {
		return !card.classList.contains('card');
	})) {
		alert('Bravo, vous avez gagnÃ©!');
	}
}


		createBoard();
	</script>
</body>
</html>
